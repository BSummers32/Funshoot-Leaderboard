<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring: Course 2 - Funshoot Leaderboard</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='gold' stroke='%23B5343B' stroke-width='1'%3E%3Cpath d='M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 0h-1.5a2.5 2.5 0 0 0 0 5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.87 18.75 7 20.24 7 22m7-7.34V17c0 .55.47.98.97 1.21C16.13 18.75 17 20.24 17 22M18 2H6v7c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V2Z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-image: url('./Target Pattern Blue.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
        }
        .brand-blue { color: #003A70; }
        .bg-brand-blue { background-color: #003A70; }
        .hover\:bg-brand-blue-dark:hover { background-color: #002a52; }
    </style>
</head>
<body class="bg-gray-200 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="main-container rounded-2xl shadow-2xl p-6 md:p-8 max-w-2xl mx-auto">
            
            <header class="text-center mb-6 border-b pb-6 border-gray-200">
                <h1 class="text-4xl sm:text-5xl font-bold brand-blue">Score Course 2</h1>
                 <nav class="mt-4 space-x-4">
                    <a href="./index.html" class="text-blue-600 hover:underline">Main Display</a>
                    <a href="./admin.html" class="text-blue-600 hover:underline">Admin</a>
                    <a href="./scoring-c1.html" class="text-blue-600 hover:underline">Score Course 1</a>
                </nav>
            </header>

            <!-- Scoring Form -->
            <form id="scoring-form">
                <div class="mb-6">
                    <label for="contestant-search" class="block text-gray-700 text-sm font-bold mb-2">Search Contestant</label>
                    <div class="relative">
                        <input type="text" id="contestant-search" placeholder="Start typing a name..." class="shadow-sm border rounded-lg w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <div id="contestant-results" class="absolute z-10 w-full bg-white border rounded-lg mt-1 hidden max-h-60 overflow-y-auto shadow-lg">
                            <!-- Search results will be populated here -->
                        </div>
                    </div>
                    <input type="hidden" id="selected-contestant-id">
                </div>

                <div id="targets-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-6 hidden">
                    <!-- Target inputs will be generated here -->
                </div>

                <div id="summary-container" class="text-center p-4 bg-gray-100 rounded-lg hidden">
                    <h3 class="text-xl font-bold brand-blue">Total Score</h3>
                    <p id="total-score" class="text-5xl font-extrabold mt-2 brand-blue">0</p>
                </div>

                 <div class="mt-8 flex items-center justify-end gap-4">
                    <button type="button" id="clear-score-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg text-lg hidden">
                        Clear
                    </button>
                    <button type="submit" id="save-score-btn" class="bg-brand-blue hover:bg-brand-blue-dark text-white font-bold py-3 px-6 rounded-lg text-lg hidden">
                        Save Score
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, arrayUnion, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let db;
        let contestantsCache = [];
        const COURSE_SCORES_FIELD = 'course2_scores'; // Updated field name
        const TARGETS = ['T1', 'T2', 'T3', 'T4', 'T5', 'S1', 'S2', 'S3', 'S4', 'S5', 'S6', 'S7'];

        // DOM Elements
        const contestantSearchInput = document.getElementById('contestant-search');
        const contestantResultsContainer = document.getElementById('contestant-results');
        const selectedContestantIdInput = document.getElementById('selected-contestant-id');
        const targetsContainer = document.getElementById('targets-container');
        const summaryContainer = document.getElementById('summary-container');
        const totalScoreEl = document.getElementById('total-score');
        const saveScoreBtn = document.getElementById('save-score-btn');
        const scoringForm = document.getElementById('scoring-form');
        const clearScoreBtn = document.getElementById('clear-score-btn');
        
        // --- FIREBASE SETUP ---
        async function initializeFirebase() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyAkwDY-JG-nPa0zZJDcY-3Xa0V7-QlSbmM",
                  authDomain: "funshoot-leaderboard.firebaseapp.com",
                  projectId: "funshoot-leaderboard",
                  storageBucket: "funshoot-leaderboard.firebasestorage.app",
                  messagingSenderId: "1021423121559",
                  appId: "1:1021423121559:web:f97e3975cc96537924a5d2"
                };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                const contestantsCollectionRef = collection(db, "contestants");
                onSnapshot(contestantsCollectionRef, (snapshot) => {
                    contestantsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }
        
        // --- UI FUNCTIONS ---
        function renderContestantResults(filteredContestants) {
            contestantResultsContainer.innerHTML = '';
            if (filteredContestants.length === 0) {
                contestantResultsContainer.innerHTML = `<div class="p-3 text-gray-500">No matches found</div>`;
            } else {
                filteredContestants.forEach(c => {
                    const resultEl = document.createElement('div');
                    resultEl.className = 'p-3 hover:bg-gray-100 cursor-pointer';
                    resultEl.textContent = c.name;
                    resultEl.dataset.id = c.id;
                    resultEl.dataset.name = c.name;
                    contestantResultsContainer.appendChild(resultEl);
                });
            }
        }

        function displayTargetInputs(contestant) {
            targetsContainer.innerHTML = '';
            TARGETS.forEach(targetName => {
                // Always start with empty fields for a new score entry
                const score = '';
                const div = document.createElement('div');
                div.innerHTML = `
                    <label for="target-${targetName}" class="block text-gray-700 text-sm font-bold mb-1">${targetName}</label>
                    <input type="number" id="target-${targetName}" data-target="${targetName}" class="target-input shadow-sm border rounded-lg w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" value="${score}">
                `;
                targetsContainer.appendChild(div);
            });
            targetsContainer.classList.remove('hidden');
            summaryContainer.classList.remove('hidden');
            saveScoreBtn.classList.remove('hidden');
            clearScoreBtn.classList.remove('hidden');
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            const inputs = document.querySelectorAll('.target-input');
            inputs.forEach(input => {
                total += Number(input.value) || 0;
            });
            totalScoreEl.textContent = total;
            if (total > 120) {
                totalScoreEl.classList.add('text-red-500');
            } else {
                totalScoreEl.classList.remove('text-red-500');
            }
        }

        function resetScoringArea() {
            targetsContainer.classList.add('hidden');
            summaryContainer.classList.add('hidden');
            saveScoreBtn.classList.add('hidden');
            clearScoreBtn.classList.add('hidden');
            selectedContestantIdInput.value = '';
            contestantSearchInput.value = '';
        }

        // --- EVENT LISTENERS ---
        contestantSearchInput.addEventListener('input', () => {
            const searchTerm = contestantSearchInput.value.toLowerCase();
            if (searchTerm.length === 0) {
                contestantResultsContainer.classList.add('hidden');
                return;
            }
            const filtered = contestantsCache.filter(c => c.name.toLowerCase().includes(searchTerm));
            renderContestantResults(filtered);
            contestantResultsContainer.classList.remove('hidden');
        });

        contestantSearchInput.addEventListener('focus', () => {
            if (contestantSearchInput.value.length > 0) {
                 contestantResultsContainer.classList.remove('hidden');
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!contestantSearchInput.contains(e.target) && !contestantResultsContainer.contains(e.target)) {
                 contestantResultsContainer.classList.add('hidden');
            }
        });

        contestantResultsContainer.addEventListener('click', (e) => {
            const target = e.target.closest('div[data-id]');
            if (target) {
                const contestantId = target.dataset.id;
                const contestantName = target.dataset.name;
                
                selectedContestantIdInput.value = contestantId;
                contestantSearchInput.value = contestantName;
                contestantResultsContainer.classList.add('hidden');
                
                const selectedContestant = contestantsCache.find(c => c.id === contestantId);
                displayTargetInputs(selectedContestant); // Will display empty fields
            }
        });
        
        targetsContainer.addEventListener('input', calculateTotal);

        clearScoreBtn.addEventListener('click', () => {
            const inputs = document.querySelectorAll('.target-input');
            inputs.forEach(input => {
                input.value = '';
            });
            calculateTotal();
        });

        scoringForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const contestantId = selectedContestantIdInput.value;
            if (!contestantId) {
                alert("Please select a contestant first.");
                return;
            }

            const inputs = document.querySelectorAll('.target-input');
            const targetScores = {};
            let total = 0;
            inputs.forEach(input => {
                const score = Number(input.value) || 0;
                targetScores[input.dataset.target] = score;
                total += score;
            });
            
            // Create a new score object to add to the array
            const newScoreEntry = {
                total: total,
                targets: targetScores,
                timestamp: Timestamp.now()
            };

            try {
                const contestantRef = doc(db, "contestants", contestantId);
                const updateData = {};
                // Use arrayUnion to add the new score to the course's score array
                updateData[COURSE_SCORES_FIELD] = arrayUnion(newScoreEntry);
                await updateDoc(contestantRef, updateData);

                alert('Score saved successfully!');
                resetScoringArea();
            } catch (error) {
                console.error("Error saving score:", error);
                alert('Error saving score. Check console for details.');
            }
        });

        // --- INITIAL LOAD ---
        initializeFirebase();
    </script>
</body>
</html>
