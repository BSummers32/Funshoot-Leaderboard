<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Course 2 - Funshoot Leaderboard</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='gold' stroke='%23B5343B' stroke-width='1'%3E%3Cpath d='M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 0h-1.5a2.5 2.5 0 0 0 0 5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.87 18.75 7 20.24 7 22m7-7.34V17c0 .55.47.98.97 1.21C16.13 18.75 17 20.24 17 22M18 2H6v7c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V2Z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-image: url('./Target Pattern Blue.png'); background-size: cover; background-position: center; background-attachment: fixed; }
        .main-container { background-color: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
        .brand-blue { color: #003A70; }
        .bg-brand-blue { background-color: #003A70; }
        .hover\:bg-brand-blue-dark:hover { background-color: #002a52; }
    </style>
</head>
<body class="bg-gray-200 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="main-container rounded-2xl shadow-2xl p-6 md:p-8 max-w-2xl mx-auto">
            
            <header class="text-center mb-6 border-b pb-6 border-gray-200">
                <h1 class="text-4xl sm:text-5xl font-bold brand-blue">Score Course 2</h1>
                 <nav class="mt-4 space-x-4">
                    <a href="./index.html" class="text-blue-600 hover:underline">Main Display</a>
                    <a href="./admin.html" class="text-blue-600 hover:underline">Admin Panel</a>
                    <a href="./scoring-c1.html" class="text-blue-600 hover:underline">Score Course 1</a>
                </nav>
            </header>

            <form id="scoring-form">
                <div class="mb-6">
                    <label for="contestant-select" class="block text-gray-700 text-lg font-bold mb-2">Select Contestant</label>
                    <select id="contestant-select" class="shadow-sm border rounded-lg w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <option value="">-- Loading Contestants --</option>
                    </select>
                </div>

                <div id="score-inputs" class="hidden">
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
                        <!-- Target Inputs -->
                        <div><label for="c2-T1" class="font-bold">T1</label><input type="number" id="c2-T1" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-T2" class="font-bold">T2</label><input type="number" id="c2-T2" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-T3" class="font-bold">T3</label><input type="number" id="c2-T3" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-T4" class="font-bold">T4</label><input type="number" id="c2-T4" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-T5" class="font-bold">T5</label><input type="number" id="c2-T5" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-S1" class="font-bold">S1</label><input type="number" id="c2-S1" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-S2" class="font-bold">S2</label><input type="number" id="c2-S2" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-S3" class="font-bold">S3</label><input type="number" id="c2-S3" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-S4" class="font-bold">S4</label><input type="number" id="c2-S4" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-S5" class="font-bold">S5</label><input type="number" id="c2-S5" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-S6" class="font-bold">S6</label><input type="number" id="c2-S6" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                        <div><label for="c2-S7" class="font-bold">S7</label><input type="number" id="c2-S7" class="score-input shadow-sm border rounded-lg w-full p-2 mt-1"></div>
                    </div>
                    <div class="text-center bg-gray-100 p-4 rounded-lg">
                        <p class="text-xl font-bold">Total Score:</p>
                        <p id="total-score" class="text-5xl font-extrabold brand-blue mt-1">0</p>
                    </div>
                    <div class="mt-8 text-center">
                        <button type="submit" class="bg-brand-blue hover:bg-brand-blue-dark text-white font-bold py-3 px-8 rounded-lg text-lg">Save Score</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let db;
        let contestantsCache = [];
        const courseTargets = ["T1", "T2", "T3", "T4", "T5", "S1", "S2", "S3", "S4", "S5", "S6", "S7"];
        
        // DOM Elements
        const contestantSelect = document.getElementById('contestant-select');
        const scoreInputsContainer = document.getElementById('score-inputs');
        const totalScoreEl = document.getElementById('total-score');
        const scoringForm = document.getElementById('scoring-form');
        const scoreInputs = document.querySelectorAll('.score-input');

        async function initializeFirebase() {
            const firebaseConfig = {
              apiKey: "AIzaSyDZlvzG8wvxk2aUDYtbOuF8LaaJwoxjGS0",
              authDomain: "funshoot-leaderboard-ec885.firebaseapp.com",
              projectId: "funshoot-leaderboard-ec885",
              storageBucket: "funshoot-leaderboard-ec885.appspot.com",
              messagingSenderId: "189311770797",
              appId: "1:189311770797:web:b0ca5ae83bf430a09e6624"
            };
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            const auth = getAuth(app);
            await signInAnonymously(auth);
            
            const contestantsCollectionRef = collection(db, "contestants");
            onSnapshot(contestantsCollectionRef, (snapshot) => {
                contestantsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateContestantDropdown(contestantsCache);
            });
        }

        function populateContestantDropdown(contestants) {
            const currentVal = contestantSelect.value;
            contestantSelect.innerHTML = '<option value="">-- Select a Contestant --</option>';
            contestants.sort((a, b) => a.name.localeCompare(b.name)).forEach(c => {
                const option = document.createElement('option');
                option.value = c.id;
                option.textContent = c.name;
                contestantSelect.appendChild(option);
            });
            contestantSelect.value = currentVal;
        }
        
        async function loadScoresForContestant(id) {
            scoringForm.reset();
            const contestantRef = doc(db, "contestants", id);
            const contestantSnap = await getDoc(contestantRef);
            if (contestantSnap.exists()) {
                const data = contestantSnap.data().course2;
                if (data) {
                    courseTargets.forEach(target => {
                        const input = document.getElementById(`c2-${target}`);
                        if (input) input.value = data[target] || '';
                    });
                }
            }
            calculateTotal();
            scoreInputsContainer.classList.remove('hidden');
        }
        
        function calculateTotal() {
            let total = 0;
            scoreInputs.forEach(input => {
                total += parseInt(input.value, 10) || 0;
            });
            totalScoreEl.textContent = total;
            totalScoreEl.classList.toggle('text-red-500', total > 120);
            totalScoreEl.classList.toggle('brand-blue', total <= 120);
        }

        // Event Listeners
        contestantSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                loadScoresForContestant(e.target.value);
            } else {
                scoreInputsContainer.classList.add('hidden');
            }
        });

        scoreInputs.forEach(input => input.addEventListener('input', calculateTotal));

        scoringForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const contestantId = contestantSelect.value;
            if (!contestantId) return alert('Please select a contestant.');

            const course2Data = { total: 0 };
            courseTargets.forEach(target => {
                const val = parseInt(document.getElementById(`c2-${target}`).value, 10) || 0;
                course2Data[target] = val;
                course2Data.total += val;
            });

            await updateDoc(doc(db, "contestants", contestantId), { course2: course2Data });
            alert(`${contestantSelect.options[contestantSelect.selectedIndex].text}'s score has been saved!`);
        });

        initializeFirebase();
    </script>
</body>
</html>
