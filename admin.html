<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Funshoot Leaderboard</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='gold' stroke='%23B5343B' stroke-width='1'%3E%3Cpath d='M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 0h-1.5a2.5 2.5 0 0 0 0 5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.87 18.75 7 20.24 7 22m7-7.34V17c0 .55.47.98.97 1.21C16.13 18.75 17 20.24 17 22M18 2H6v7c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V2Z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-image: url('./Target Pattern Blue.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        .brand-blue { color: #003A70; }
        .bg-brand-blue { background-color: #003A70; }
        .hover\:bg-brand-blue-dark:hover { background-color: #002a52; }
        .brand-red { color: #B5343B; }
        .bg-brand-red { background-color: #B5343B; }
        .hover\:bg-brand-red-dark:hover { background-color: #8c282d; }
        
        /* For the details/summary dropdown */
        details summary {
            list-style: none; /* Remove default marker */
        }
        details summary::-webkit-details-marker {
            display: none; /* Remove default marker in Chrome */
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="main-container rounded-2xl shadow-2xl p-6 md:p-8 max-w-5xl mx-auto">
            
            <header class="text-center mb-6 border-b pb-6 border-gray-200">
                <h1 class="text-4xl sm:text-5xl font-bold brand-blue">Admin Panel</h1>
                <p class="text-gray-500 mt-2 text-lg">Manage Contestants</p>
                <nav class="mt-4 space-x-4">
                    <a href="./index.html" class="text-blue-600 hover:underline">Main Display</a>
                    <a href="./scoring-c1.html" class="text-blue-600 hover:underline">Score Course 1</a>
                    <a href="./scoring-c2.html" class="text-blue-600 hover:underline">Score Course 2</a>
                </nav>
            </header>

            <!-- Add/Edit Contestant Form -->
            <div class="mb-8 p-6 bg-gray-50 rounded-lg">
                <h2 class="text-2xl font-bold mb-4 brand-blue" id="form-title">Add New Contestant</h2>
                <form id="contestant-form">
                    <input type="hidden" id="contestant-id">
                     <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="md:col-span-3">
                            <label for="contestant-name" class="block text-gray-700 text-sm font-bold mb-2">Contestant Name</label>
                            <input type="text" id="contestant-name" class="shadow-sm border rounded-lg w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hidden">Cancel</button>
                        <button type="submit" class="bg-brand-blue hover:bg-brand-blue-dark text-white font-bold py-2 px-4 rounded-lg">Save Contestant</button>
                    </div>
                </form>
            </div>

            <!-- Contestant List -->
            <div id="contestant-list-container" class="overflow-x-auto">
                <table class="min-w-full bg-transparent">
                    <thead class="border-b-2 border-gray-300">
                        <tr>
                            <th class="p-3 text-sm font-semibold tracking-wider text-left">Contestant</th>
                            <th class="p-3 text-sm font-semibold tracking-wider text-center">Course 1 Scores</th>
                            <th class="p-3 text-sm font-semibold tracking-wider text-center">Course 2 Scores</th>
                            <th class="p-3 text-sm font-semibold tracking-wider text-center">Combined Score</th>
                            <th class="p-3 text-sm font-semibold tracking-wider text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contestant-list-body">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Delete Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-2xl shadow-lg p-8 max-w-sm w-full m-4 text-center">
            <h2 class="text-xl font-bold mb-4 brand-blue">Are you sure?</h2>
            <p class="text-gray-600 mb-6">This will permanently delete the contestant and all their scores. This action cannot be undone.</p>
            <div class="flex items-center justify-center gap-4">
                <button type="button" class="modal-cancel bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="bg-brand-red hover:bg-brand-red-dark text-white font-bold py-2 px-6 rounded-lg">Delete</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let db;
        let contestantsCollectionRef;
        let contestantsCache = [];
        let itemToDeleteId = null;

        // DOM Elements
        const contestantForm = document.getElementById('contestant-form');
        const contestantIdInput = document.getElementById('contestant-id');
        const contestantNameInput = document.getElementById('contestant-name');
        const formTitle = document.getElementById('form-title');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const contestantListBody = document.getElementById('contestant-list-body');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelButtons = document.querySelectorAll('.modal-cancel');

        // --- UTILITY FUNCTIONS ---
        function openModal(modal) { modal.classList.remove('hidden'); }
        function closeModal(modal) { modal.classList.add('hidden'); }

        function resetForm() {
            contestantForm.reset();
            contestantIdInput.value = '';
            formTitle.textContent = 'Add New Contestant';
            cancelEditBtn.classList.add('hidden');
        }

        /**
         * Finds the highest score from an array of score entries.
         * @param {Array<Object>} scoresArray - An array of score objects (e.g., [{total: 50}, {total: 60}])
         * @returns {number} The highest total score, or 0 if empty.
         */
        function getBestScore(scoresArray) {
            if (!scoresArray || scoresArray.length === 0) {
                return 0;
            }
            return Math.max(...scoresArray.map(entry => entry.total));
        }

        /**
         * Formats all scores into a dropdown.
         * @param {Array<Object>} scoresArray - An array of score objects
         * @returns {string} HTML string for the cell
         */
        function formatScoreDropdown(scoresArray) {
            if (!scoresArray || scoresArray.length === 0) {
                return '<span class="text-gray-400">N/A</span>';
            }

            // Get the best score to display outside the dropdown
            const bestScore = Math.max(...scoresArray.map(entry => entry.total));
            
            // If there's only one score, no need for a dropdown.
            if (scoresArray.length === 1) {
                return `<span class="font-semibold text-lg">${bestScore}</span>`;
            }

            // Sort by timestamp (newest first)
            const sortedScores = [...scoresArray].sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
            
            const listItems = sortedScores.map(entry => {
                const date = entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleString() : 'No date';
                return `<li class="py-1 px-2 border-b border-gray-200 last:border-b-0">
                            <span class_content="font-bold">${entry.total}</span>
                            <span class="text-xs text-gray-500 block">${date}</span>
                       </li>`;
            }).join('');

            return `
                <span class="font-semibold text-lg">${bestScore}</span>
                <details class="mt-1 relative">
                    <summary class="text-xs text-blue-600 hover:underline cursor-pointer select-none">
                        View all (${scoresArray.length})
                    </summary>
                    <ul class="absolute z-10 left-1/2 -translate-x-1/2 mt-2 bg-white border rounded-md shadow-lg max-h-32 w-40 overflow-y-auto text-left">
                        ${listItems}
                    </ul>
                </details>
            `;
        }

        // --- FIREBASE SETUP ---
        async function initializeFirebase() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyAkwDY-JG-nPa0zZJDcY-3Xa0V7-QlSbmM",
                  authDomain: "funshoot-leaderboard.firebaseapp.com",
                  projectId: "funshoot-leaderboard",
                  storageBucket: "funshoot-leaderboard.firebasestorage.app",
                  messagingSenderId: "1021423121559",
                  appId: "1:1021423121559:web:f97e3975cc96537924a5d2"
                };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                contestantsCollectionRef = collection(db, "contestants");
                onSnapshot(contestantsCollectionRef, (snapshot) => {
                    contestantsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderContestantList(contestantsCache);
                });
            } catch (error) {
                 console.error("Firebase initialization failed:", error);
            }
        }

        // --- RENDER FUNCTION ---
        function renderContestantList(contestants) {
            contestantListBody.innerHTML = '';
            if (!contestants || contestants.length === 0) {
                contestantListBody.innerHTML = `<tr><td colspan="5" class="text-center p-6 text-gray-500">No contestants yet. Add one to get started!</td></tr>`;
                return;
            }

            // Map contestants to include their calculated best/combined scores, then sort
            const sortedContestants = contestants.map(c => {
                const bestC1 = getBestScore(c.course1_scores);
                const bestC2 = getBestScore(c.course2_scores);
                const combinedScore = bestC1 + bestC2;
                return {
                    ...c, // Spread the original contestant data
                    bestC1,
                    bestC2,
                    combinedScore 
                };
            }).sort((a, b) => b.combinedScore - a.combinedScore); // Sort descending by combinedScore


            sortedContestants.forEach(c => {
                const allC1Scores = formatScoreDropdown(c.course1_scores);
                const allC2Scores = formatScoreDropdown(c.course2_scores);
                
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200';
                row.innerHTML = `
                    <td class="p-3 font-semibold">${c.name}</td>
                    <td class="p-3 text-center">${allC1Scores}</td>
                    <td class="p-3 text-center">${allC2Scores}</td>
                    <td class="p-3 text-center font-bold brand-blue text-lg">${c.combinedScore}</td>
                    <td class="p-3 text-right">
                        <button class="edit-btn text-sm bg-blue-100 text-blue-700 hover:bg-blue-200 font-semibold py-1 px-3 rounded-lg" data-id="${c.id}">Edit</button>
                        <button class="delete-btn text-sm bg-red-100 text-red-700 hover:bg-red-200 font-semibold py-1 px-3 rounded-lg ml-2" data-id="${c.id}">Delete</button>
                    </td>
                `;
                contestantListBody.appendChild(row);
            });
        }

        // --- EVENT LISTENERS ---
        contestantForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("1. Save button clicked, form submitted.");

            const contestantId = contestantIdInput.value;
            const name = contestantNameInput.value.trim();
            console.log(`2. Contestant ID: '${contestantId}', Name: '${name}'`);

            if (!name) {
                 console.log("3. Name is empty, aborting save.");
                return;
            }

            if (contestantId) { // EDIT mode
                console.log("3. Mode: EDIT");
                 const dataToUpdate = {
                    name: name,
                    // NOTE: Scores are no longer edited from this form
                };
                console.log("4. Data to update:", dataToUpdate);
                try {
                    const contestantRef = doc(db, "contestants", contestantId);
                    await updateDoc(contestantRef, dataToUpdate);
                    console.log("5. Contestant updated successfully in Firebase.");
                } catch (error) {
                    console.error("5. Firebase Error (update):", error);
                }
            } else { // ADD mode
                console.log("3. Mode: ADD");
                 const newContestantData = {
                    name: name,
                    course1_scores: [], // Initialize with empty score arrays
                    course2_scores: []
                };
                console.log("4. Data to add:", newContestantData);
                try {
                    await addDoc(contestantsCollectionRef, newContestantData);
                    console.log("5. New contestant added successfully to Firebase.");
                } catch (error) {
                    console.error("5. Firebase Error (add):", error);
                }
            }
            resetForm();
            console.log("6. Form has been reset.");
        });

        cancelEditBtn.addEventListener('click', resetForm);

        contestantListBody.addEventListener('click', (e) => {
            const target = e.target;
            
            // Check if the click is on a summary element to prevent edit/delete
            if (target.closest('details')) {
                return;
            }

            const contestantId = target.dataset.id;

            if (target.classList.contains('edit-btn')) {
                const contestant = contestantsCache.find(c => c.id === contestantId);
                if (contestant) {
                    contestantIdInput.value = contestant.id;
                    contestantNameInput.value = contestant.name;
                    formTitle.textContent = 'Edit Contestant';
                    cancelEditBtn.classList.remove('hidden');
                    window.scrollTo(0, 0); // Scroll to top to see the form
                }
            }

            if (target.classList.contains('delete-btn')) {
                itemToDeleteId = contestantId;
                openModal(deleteModal);
            }
        });
        
        cancelButtons.forEach(btn => btn.addEventListener('click', () => closeModal(btn.closest('.fixed'))));
        
        confirmDeleteBtn.addEventListener('click', async () => {
            if (itemToDeleteId) {
                try {
                    await deleteDoc(doc(db, "contestants", itemToDeleteId));
                } catch (error) {
                    console.error("Error deleting contestant:", error);
                }
                closeModal(deleteModal);
                itemToDeleteId = null;
            }
        });

        // --- INITIAL LOAD ---
        initializeFirebase();
    </script>
</body>
</html>
