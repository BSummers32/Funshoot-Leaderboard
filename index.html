<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funshoot Leaderboard</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='gold' stroke='%23B5343B' stroke-width='1'%3E%3Cpath d='M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 0h-1.5a2.5 2.5 0 0 0 0 5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.87 18.75 7 20.24 7 22m7-7.34V17c0 .55.47.98.97 1.21C16.13 18.75 17 20.24 17 22M18 2H6v7c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V2Z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-image: url('./Target Pattern Blue.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
        }
        .brand-blue { color: #003A70; }
        .brand-red { color: #B5343B; }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #003A70;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-800">

    <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white">
        <div class="loader"></div>
        <p class="mt-4 text-lg brand-blue font-semibold">Loading Leaderboards...</p>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="main-container rounded-2xl shadow-2xl p-6 md:p-8 max-w-7xl mx-auto">
            
            <header class="text-center mb-6 border-b pb-6 border-gray-200">
                <h1 class="text-4xl sm:text-5xl font-bold brand-blue">Funshoot Leaderboard</h1>
                <p class="text-gray-500 mt-2 text-lg">Hosted by ShootSmart</p>
            </header>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Course 1 Leaderboard -->
                <div>
                    <h2 class="text-3xl font-bold brand-blue text-center mb-4">Course 1</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-transparent">
                            <thead class="border-b-2 border-gray-300">
                                <tr>
                                    <th class="p-4 text-base font-semibold tracking-wider text-left w-20">Rank</th>
                                    <th class="p-4 text-base font-semibold tracking-wider text-left">Contestant</th>
                                    <th class="p-4 text-base font-semibold tracking-wider text-left">Score</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body-c1">
                                <!-- Dynamic content for Course 1 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Course 2 Leaderboard -->
                <div>
                    <h2 class="text-3xl font-bold brand-blue text-center mb-4">Course 2</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-transparent">
                            <thead class="border-b-2 border-gray-300">
                                <tr>
                                    <th class="p-4 text-base font-semibold tracking-wider text-left w-20">Rank</th>
                                    <th class="p-4 text-base font-semibold tracking-wider text-left">Contestant</th>
                                    <th class="p-4 text-base font-semibold tracking-wider text-left">Score</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body-c2">
                                <!-- Dynamic content for Course 2 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const loader = document.getElementById('loader');

        async function initializeFirebase() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyDZlvzG8wvxk2aUDYtbOuF8LaaJwoxjGS0",
                  authDomain: "funshoot-leaderboard-ec885.firebaseapp.com",
                  projectId: "funshoot-leaderboard-ec885",
                  storageBucket: "funshoot-leaderboard-ec885.appspot.com",
                  messagingSenderId: "189311770797",
                  appId: "1:189311770797:web:b0ca5ae83bf430a09e6624"
                };

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                
                const contestantsCollectionRef = collection(db, "contestants");
                
                onSnapshot(contestantsCollectionRef, (snapshot) => {
                    const contestants = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderLeaderboards(contestants);
                    loader.style.display = 'none';
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loader.innerHTML = "Error loading leaderboards. Check console for details.";
            }
        }

        function renderLeaderboards(contestants) {
            renderCourseLeaderboard('c1', contestants);
            renderCourseLeaderboard('c2', contestants);
        }

        function renderCourseLeaderboard(courseKey, contestants) {
            const leaderboardBody = document.getElementById(`leaderboard-body-${courseKey}`);
            const courseDataKey = `course${courseKey.slice(-1)}`; // course1 or course2

            const leaderboardData = contestants
                .map(c => ({
                    name: c.name,
                    score: c[courseDataKey]?.total || 0,
                }))
                .sort((a, b) => b.score - a.score);

            leaderboardBody.innerHTML = '';
            if (leaderboardData.length === 0) {
                leaderboardBody.innerHTML = `<tr><td colspan="3" class="text-center p-6 text-gray-500">No contestants yet.</td></tr>`;
                return;
            }

            leaderboardData.forEach((player, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200';

                let rankDisplay;
                switch(index) {
                    case 0: rankDisplay = '&#129351;'; break; // Gold
                    case 1: rankDisplay = '&#129352;'; break; // Silver
                    case 2: rankDisplay = '&#129353;'; break; // Bronze
                    default: rankDisplay = `<span class="font-bold text-gray-500">${index + 1}</span>`;
                }
                
                row.innerHTML = `
                    <td class="p-4 text-3xl font-bold text-center w-20">${rankDisplay}</td>
                    <td class="p-4 text-xl text-gray-800 font-semibold">${player.name}</td>
                    <td class="p-4 text-2xl brand-blue font-extrabold">${player.score}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        initializeFirebase();
    </script>
</body>
</html>
